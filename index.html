<!doctype html>
<html lang="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ballong-skyting+</title>
<style>
  :root { --bg: #111; --canvas-bg: #222; --panel: rgba(255,255,255,0.04); }
  html,body { height:100%; margin:0; }
  body {
    background:var(--bg);
    color:#fff;
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    align-items:start;
    justify-content:center;
    padding:20px;
  }
  .wrap {
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
  }
  canvas {
    background:var(--canvas-bg);
    border:2px solid #555;
    cursor: crosshair;
    touch-action:none;
    width: 100%;
    max-width: 700px;
    height: auto;
  }
  .panel {
    background: var(--panel);
    padding:8px 12px;
    border-radius:6px;
    font-size:14px;
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }
  button {
    background:#3a7;
    color:#042;
    border:none;
    padding:6px 10px;
    border-radius:4px;
    cursor:pointer;
  }
  .note { color:#ccc; font-size:13px; }
  @media (max-width:520px) {
    body { padding:10px; }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <div id="score">Score: 0</div>
    <div id="high">High: 0</div>
    <div id="lives">Liv: 3</div>
    <button id="start">Start / restart</button>
    <button id="reset">Nullstill highscore</button>
    <div class="note">Trykk eller klikk på ballonger for å sprekke dem</div>
  </div>
  <canvas id="game" width="700" height="490" aria-label="Ballongspill"></canvas>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d', { alpha: false });
  let W = 700, H = 490;

  const scoreEl = document.getElementById('score');
  const highEl = document.getElementById('high');
  const livesEl = document.getElementById('lives');
  const resetBtn = document.getElementById('reset');
  const startBtn = document.getElementById('start');

  const popSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');

  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    const dpr = Math.max(window.devicePixelRatio || 1, 1);
    W = Math.max(320, Math.floor(rect.width));
    H = Math.floor((W * 490) / 700);
    canvas.style.width = rect.width + 'px';
    canvas.style.height = H + 'px';
    canvas.width = Math.floor(W * dpr);
    canvas.height = Math.floor(H * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  let BASE_BALLOON_COUNT = 6;
  const COLORS = ['#e74c3c','#ff6b6b','#ffd166','#6bcb77','#4d96ff','#c77df3'];
  let score = 0;
  let high = parseInt(localStorage.getItem('ballong_high') || '0', 10);
  let lives = 3;
  let gameOver = false;
  let gameStarted = false;

  highEl.textContent = 'High: ' + high;
  livesEl.textContent = 'Liv: ' + lives;

  const balloons = [];

  function rand(min, max) { return Math.random() * (max - min) + min; }

  function spawnBalloon() {
    const r = rand(14, 28);
    const x = rand(r, W - r);
    const y = rand(r, H - r);
    const speed = rand(0.3, 1.4) + score * 0.01; // øker litt med score
    const angle = rand(0, Math.PI * 2);
    return {
      x, y, r,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      color: COLORS[Math.floor(Math.random() * COLORS.length)],
      popping: false,
      popStart: 0
    };
  }

  function initGame() {
    balloons.length = 0;
    const count = BASE_BALLOON_COUNT + Math.floor(score / 10);
    for (let i = 0; i < count; i++) balloons.push(spawnBalloon());
  }

  function resetAll() {
    score = 0;
    lives = 3;
    gameOver = false;
    gameStarted = true;
    updateScore();
    updateLives();
    initGame();
  }

  function clientToCanvas(cx, cy) {
    const rect = canvas.getBoundingClientRect();
    return { x: cx - rect.left, y: cy - rect.top };
  }

  function handlePointer(x, y) {
    if (!gameStarted || gameOver) return;
    let hit = false;
    for (let b of balloons) {
      if (b.popping) continue;
      const dx = x - b.x;
      const dy = y - b.y;
      if (Math.hypot(dx, dy) <= b.r) {
        b.popping = true;
        b.popStart = performance.now();
        score += 1;
        popSound.currentTime = 0;
        popSound.play();
        updateScore();
        hit = true;
        break;
      }
    }
    if (!hit) {
      loseLife();
    }
  }

  canvas.addEventListener('pointerdown', e => {
    const p = clientToCanvas(e.clientX, e.clientY);
    handlePointer(p.x, p.y);
  });

  function update(dt) {
    if (!gameStarted || gameOver) return;
    const now = performance.now();
    for (let b of balloons) {
      if (b.popping) {
        const elapsed = now - b.popStart;
        if (elapsed > 250) {
          Object.assign(b, spawnBalloon());
        }
        continue;
      }
      b.x += b.vx * dt * 0.06;
      b.y += b.vy * dt * 0.06;
      if (b.x < b.r) { b.x = b.r; b.vx *= -1; }
      if (b.x > W - b.r) { b.x = W - b.r; b.vx *= -1; }
      if (b.y < b.r) { b.y = b.r; b.vy *= -1; }
      if (b.y > H - b.r) { b.y = H - b.r; b.vy *= -1; }
    }
  }

  function draw() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0,0,W,H);

    for (let b of balloons) {
      ctx.save();
      if (b.popping) {
        const t = (performance.now() - b.popStart) / 250;
        const scale = 1 - Math.min(t,1) * 1.2;
        const alpha = 1 - Math.min(t,1);
        ctx.globalAlpha = alpha;
        ctx.translate(b.x, b.y);
        ctx.scale(scale, scale);
        ctx.translate(-b.x, -b.y);
      }
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      ctx.lineWidth = 1;
      ctx.moveTo(b.x, b.y + b.r);
      ctx.quadraticCurveTo(b.x + 6, b.y + b.r + 18, b.x, b.y + b.r + 36);
      ctx.stroke();

      ctx.beginPath();
      const g = ctx.createRadialGradient(b.x - b.r*0.3, b.y - b.r*0.6, b.r*0.1, b.x, b.y, b.r);
      g.addColorStop(0, '#fff6');
      g.addColorStop(0.2, b.color);
      g.addColorStop(1, shadeColor(b.color, -20));
      ctx.fillStyle = g;
      ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = shadeColor(b.color, -30);
      ctx.ellipse(b.x, b.y + b.r - 3, 6, 3, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.restore();
    }

    ctx.fillStyle = 'white';
    ctx.font = '16px Arial';
    ctx.fillText('Score: ' + score, 10, 22);
    ctx.fillText('High: ' + high, 110, 22);
    ctx.fillText('Liv: ' + lives, 210, 22);

    if (!gameStarted) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText('Trykk "Start / restart" for å spille', 60, H/2);
    } else if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'white';
      ctx.font = '28px Arial';
      ctx.fillText('GAME OVER', W/2 - 80, H/2 - 10);
      ctx.font = '18px Arial';
      ctx.fillText('Score: ' + score + '  |  High: ' + high, W/2 - 110, H/2 + 20);
      ctx.fillText('Trykk "Start / restart" for å prøve igjen', W/2 - 160, H/2 + 50);
    }
  }

  function shadeColor(color, percent) {
    const num = parseInt(color.replace('#',''),16);
    let r = (num >> 16) + percent;
    let g = ((num >> 8) & 0x00FF) + percent;
    let b = (num & 0x0000FF) + percent;
    r = Math.max(Math.min(255, r), 0);
    g = Math.max(Math.min(255, g), 0);
    b = Math.max(Math.min(255, b), 0);
    return '#' + ( (1<<24) + (r<<16) + (g<<8) + b ).toString(16).slice(1);
  }

  function updateScore() {
    scoreEl.textContent = 'Score: ' + score;
    if (score > high) {
      high = score;
      localStorage.setItem('ballong_high', String(high));
      highEl.textContent = 'High: ' + high;
    }
  }

  function updateLives() {
    livesEl.textContent = 'Liv: ' + lives;
  }

  function loseLife() {
    if (!gameStarted || gameOver) return;
    lives--;
    updateLives();
    if (lives <= 0) {
      gameOver = true;
    }
  }

  resetBtn.addEventListener('click', () => {
    localStorage.removeItem('ballong_high');
    high = 0;
    highEl.textContent = 'High: ' + high;
  });

  startBtn.addEventListener('click', () => {
    resetAll();
  });

  let last = performance.now();
  function loop(ts) {
    const dt = ts - last;
    last = ts;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

})();
</script>
</body>
</html>
